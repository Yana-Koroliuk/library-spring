<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Order book page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
    <h3>Замовити книгу</h3>
    <div class="row justify-content-center">
        <div class="col-auto">
            <table class="table table-responsive">
                <tr>
                    <td class="text-left">
                        <span th:text="'Заголовок:'+${bookWithTranslate.bookTranslate.title}"></span>
                    </td>
                </tr>
                <tr>
                    <td th:text="'Автори:'+${bookWithTranslate.bookTranslate.authorsString}" class="text-left"></td>
                </tr>
                <tr>
                    <td class="text-left">
                        <span th:text="'Короткий опис:\n'+${bookWithTranslate.bookTranslate.description}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <span th:text="'Мова:'+${bookWithTranslate.bookTranslate.languageOfBook}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <span th:text="'Видання:'+${bookWithTranslate.bookTranslate.editionName}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <span th:text="'Дата видання:'+${bookWithTranslate.book.publicationDate}"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <form id="orderForm" method="post" th:object="${order}"
          th:action="@{'/reader/orderBook?bookId='+${bookWithTranslate.book.getId()}+'&userLogin='+${#authentication.getName()}}">
        <div class="form-group">
            <div>
                <label for="orderType">Тип замовлення:</label><br/>
                <select class="custom-select-sm" style="width: 200px;" id="orderType" th:field="*{orderType}"
                        onchange="chooseType()">
                    <option value="subscription">Абонемент</option>
                    <option value="readingHole">Читальний зал</option>
                </select>
            </div>
            <div style="padding-left: 10px;">
                <span th:if="${param.error}" class="text-danger" style="text-align: justify;">Перевірте правильність вибору дат</span>
                <span th:if="${amountError == true}" class="text-info" style="text-align: justify;">Немає екземплярів спробуйте пізніше</span>
                <br/>
                <span class="text-danger" style="text-align: justify;" id="warning3" hidden>Дата початку має буте не пізніше дати кінця</span>
                <span class="text-danger" style="text-align: justify;" id="warning1" hidden>Оберіть дату не раніше сьогодні</span>
                <span class="text-danger" style="text-align: justify;" id="warning2" hidden>Оберіть дату не раніше сьогодні</span>
            </div>
            <div class="mb-2 mt-2">
                <label>Start date: <input class="form-control" id="startDate" type="date" th:field="*{startDate}">
                    <!--                    value="<%= LocalDate.now() %>-->
                </label>
            </div>
            <div class="mb-2 mt-2">
                <label>End date: <input class="form-control" id="endDate" type="date" th:field="*{endDate}">
                </label>
            </div>
            <div>
                <input class="btn btn-outline-info" type="submit" value="Замовити">
            </div>
        </div>
    </form>
    <br/>
    <div style="padding-left: 200px;">
        <a href="/search?page=1">To search</a>
        <br/>
        <a href="/reader/home">To cabinet</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registration page for librarian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center" style="margin-top: 10%;">
    <h3>Створення бібліотекаря</h3>
    <form id="form" method="post" th:action="@{/admin/addLibrarian}">
        <div class="form-group">
            <span th:if="${param.error}" class="text-danger">Перевірте введені дані</span>
            <span th:if="${createError == true}" class="text-danger">Даний логін вже викорстовується</span>
            <span th:if="${successCreation == true}" class="text-success">Створення пройшло успішно</span>
            <div>
                <label style="width: 230px;">
                    <input class="form-control" type="text" id="login" th:field="${user.login}"
                           placeholder="Login">
                    <span class="text-danger" style="text-align: justify;" id="loginMessage"></span>
                </label>
            </div>
            <div>
                <label style="width: 230px;">
                    <input class="form-control" type="password" id="password" th:field="${user.password}"
                           placeholder="Password">
                    <span class="text-danger" style="text-align: justify;" id="passwordMessage"></span>
                </label>
            </div>
            <div>
                <input type="submit" class="btn btn-outline-info" value="Do it">
            </div>
        </div>
    </form>
    <div>
        <a style="padding-left: 130px;" href="/admin/home?tab=1&page=1">To home</a>
    </div>
</div>
</body>
</html>

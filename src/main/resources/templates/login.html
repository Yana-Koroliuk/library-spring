<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${(#locale.language == null && #httpServletRequest.getParameter('lang') == null) || (#locale.language != null && #locale.language.equals('en')) || (#httpServletRequest.getParameter('lang') != null && #httpServletRequest.getParameter('lang').equals('en')) ? 'en' : 'uk'}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragment/header.html :: header"></div>
<div class="container text-center" style="margin-top: 10%;">
    <h3 th:text="#{login.title}"></h3>
    <form id="loginForm" method="post" th:action="@{/login}">
        <span class="text-danger" th:if="${param.error}" th:text="#{login.error.message}"></span>
        <div>
            <label for="login">
                <span class="text-danger" style="text-align: justify;" id="validationErrorMessage"></span>
                <input class="form-control" type="text" id="login" name="login" th:placeholder="#{placeholder.login}">
            </label>
        </div>
        <div>
            <label for="password" style="width: 230px;">
                <input class="form-control" type="password" id="password" name="password"
                       th:placeholder="#{placeholder.password}">
            </label>
        </div>
        <div>
            <input type="submit" class="btn btn-outline-info" th:value="#{login.action}">
        </div>
    </form>
    <br/>
    <div style="padding-left: 140px;">
        <a href="/signup" th:text="#{login.to.signup}"></a>
    </div>
    <div style="padding-left: 140px;">
        <a href="/" th:text="#{signup.to.home}"></a>
    </div>
</div>
</body>
<div th:replace="fragment/footer.html :: footer"></div>
<script th:inline="javascript">
    /*<![CDATA[*/

    const validationErrorString = /*[[#{login.error.message}]]*/ '';

    /*]]>*/
</script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</html>
